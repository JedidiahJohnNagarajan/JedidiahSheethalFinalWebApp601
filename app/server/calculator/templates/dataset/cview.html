<script>
    var a = Math.floor(Math.random() * 30);
    var b = Math.floor(Math.random() * 30);
    var c = Math.floor(Math.random() * 30);
    var d = Math.floor(Math.random() * 30);
    var e = Math.floor(Math.random() * 30);
    var f = Math.floor(Math.random() * 30);
    var i;
    var arr = [a,b,c,d,e,f];
    var sortarr = arr.sort();
    var mn = (a+b+c+d+e+f)/arr.length;
    var mdn = sortarr[3];
    var sd = Math.sqrt(sortarr.map(x => Math.pow(x - mn, 2)).reduce((a, b) => a + b / 6));
    var vr = Math.pow(sd, 2);

    document.getElementById("mean").innerHTML = mn.toFixed(2);
    document.getElementById("median").innerHTML = mdn.toFixed(2);
    document.getElementById("stdev").innerHTML = sd.toFixed(2);
    document.getElementById("variance").innerHTML = vr.toFixed(2);

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [a, b, c, d, e, f],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>
